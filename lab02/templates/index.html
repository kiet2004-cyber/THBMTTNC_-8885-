<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thực hành an toàn thông tin nâng cao</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- GSAP CDN -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: #ffffff;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        margin: auto;
      }
      .logo {
        width: auto;
        transition: transform 0.3s ease;
      }
      .logo:hover {
        transform: scale(1.1);
      }
      h4 {
        font-weight: bold;
        text-align: center;
        color: #2c3e50;
        margin-bottom: 10px;
      }
      .info-text {
        text-align: center;
        color: #34495e;
        font-size: 1.1rem;
        margin-bottom: 30px;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 15px 0;
      }
      .cipher-btn {
        display: block;
        padding: 12px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        text-align: center;
        font-size: 1.1rem;
        transition: background 0.3s ease, transform 0.3s ease;
      }
      .cipher-btn:hover {
        background: #0056b3;
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://th.bing.com/th/id/OIP.wE2SX8Fq6JLAaaf93l8vtQHaCY?w=321&h=112&c=7&r=0&o=5&pid=1.7"
        alt="hutech"
        class="logo mx-auto d-block"
      />
      <h4>BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
      <p class="info-text">LÊ DUY HẢI 2280600799 HELLO WORLD !</p>
      <ul>
        <li><a href="/caesar" class="cipher-btn">Caesar Cipher</a></li>
        <li><a href="/vigenere" class="cipher-btn">Vigenère Cipher</a></li>
        <li><a href="/railfence" class="cipher-btn">Rail Fence Cipher</a></li>
        <li><a href="/playfair" class="cipher-btn">Playfair Cipher</a></li>
      </ul>
    </div>

    <!-- Bootstrap 5 JS (for potential future use) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      // GSAP Animations
      document.addEventListener("DOMContentLoaded", () => {
        // Fade in container
        gsap.from(".container", {
          opacity: 0,
          y: 50,
          duration: 1,
          ease: "power2.out",
        });

        // Logo animation
        gsap.from(".logo", {
          opacity: 0,
          scale: 0.5,
          duration: 0.8,
          delay: 0.2,
          ease: "back.out(1.7)",
        });

        // Heading and text animation
        gsap.from("h4, .info-text", {
          opacity: 0,
          y: 20,
          duration: 0.8,
          delay: 0.4,
          stagger: 0.2,
          ease: "power2.out",
        });

        // Button animations
        gsap.from(".cipher-btn", {
          opacity: 0,
          x: -20,
          duration: 0.6,
          delay: 0.6,
          stagger: 0.2,
          ease: "power2.out",
        });

        // Hover animation for buttons
        document.querySelectorAll(".cipher-btn").forEach((btn) => {
          btn.addEventListener("mouseenter", () => {
            gsap.to(btn, {
              scale: 1.05,
              duration: 0.3,
              ease: "power1.out",
            });
          });
          btn.addEventListener("mouseleave", () => {
            gsap.to(btn, {
              scale: 1,
              duration: 0.3,
              ease: "power1.out",
            });
          });
        });
      });
    </script>
  </body>
</html>
